<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" name="display"style= " height:60px; width:400px;background-color:grey;" ><br>
    <input class="btn" type="button" value="0">
    <input class="btn" type="button" value="1">
    <input class="btn" type="button" value="2">
    <input class="btn" type="button" value="+" style="background-color: orange;"><br>
    <input class="btn" type="button" value="3" >
    <input class="btn" type="button" value="4" >
    <input class="btn" type="button" value="5">
    <input class="btn" type="button" value="-" style="background-color: rgb(220, 68, 220);"><br>
    <input class="btn" type="button" value="6" >
    <input class="btn" type="button" value="7" >
    <input class="btn" type="button" value="8" >
    <input class="btn" type="button" value="*" style="background-color: greenyellow;"><br>
    <input class="btn" type="button" value="9">
    <input class="btn" type="button" value="C" style="background-color: blueviolet;">
    <input class="btn" type="button" value="=">
    <input class="btn" type="button" value="&#247;"  style="background-color: red;">

</body>
</html>
